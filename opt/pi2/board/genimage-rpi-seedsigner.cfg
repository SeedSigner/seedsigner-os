image boot.vfat {
  vfat {
    files = {
      "bcm2709-rpi-2-b.dtb",
      "rpi-firmware/bootcode.bin",
      "rpi-firmware/cmdline.txt",
      "rpi-firmware/config.txt",
      "rpi-firmware/fixup_x.dat",
      "rpi-firmware/start_x.elf",
      "rpi-firmware/overlays",
      "zImage"
    }
  }
  size=34M
}

image seedsigner_os.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }
}
