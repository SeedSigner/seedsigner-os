image boot.vfat {
  vfat {
    files = {
      "bcm2711-rpi-4-b.dtb",
      "rpi-firmware/bootcode.bin",
      "rpi-firmware/cmdline.txt",
      "rpi-firmware/config.txt",
      "rpi-firmware/fixup4x.dat",
      "rpi-firmware/start4x.elf",
      "rpi-firmware/overlays",
      "zImage"
    }
    label = "SEEDSIGNDEV"
  }
  size = 50M
}

image seedsigner_os.img {
  hdimage {
    fill = true
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }
}